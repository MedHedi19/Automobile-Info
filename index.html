<html lang="en">

<head>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->

</head>

<body>
    <main>
        <header>
            <nav>
                <img href="#home" class="logo" src="images/logo.png" alt="" />
                <i class="fas fa-bars" id="ham-menu"></i>
                <ul id="nav-bar">
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#services">Services</a>
                    </li>
                    <li>
                        <a href="#team">Team</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="information">
                <div class="overlay"></div>
                <div class="BMW">
                    <img src="images/M5.png" class="M5">
                    <h1>BMW M5 CS : 147 300,00 €</h1>
                </div>

                <div id="circle">
                    <div class="feature one">
                        <img src="images/pistonpng.png">
                        <div>
                            <h1>Moteur</h1>
                            <p>V8 M TwinPower Turbo / 4,4 litres / 635 ch</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="images/vitess.png">
                        <div>
                            <h1>Vitess</h1>
                            <p>Automatic / 8 rapports / Transmission intégrale M xDrive</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="images/fein.png">
                        <div>
                            <h1>Frein</h1>
                            <p>Céramique M Carbon</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="images/Couple.PNG">
                        <div>
                            <h1>Couple</h1>
                            <p>750 Nm</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="images/arrow.png" id="upBtn">
                <h2>Feature</h2>
                <img src="images/arrow.png" id="downBtn">

            </div>
        </section>

    <script src="script.js"></script>
